<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Housing Hub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            color: black;
        }
        button {
            background: black;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: gray;
        }
        a {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">üè† Housing Hub</div>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="date" id="dob" required>
            <input type="text" id="address" placeholder="Address" required>
            <select id="userType">
                <option value="Student" selected>Student</option>
                <option value="Working Professional">Working Professional</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const dob = document.getElementById("dob").value;
            const address = document.getElementById("address").value.trim();
            const userType = document.getElementById("userType").value;

            if (password !== confirmPassword) {
                alert("‚ùå Passwords do not match!");
                return;
            }

            fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, mobile, email, password, dob, address, userType })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("‚úÖ Registration successful! Redirecting to login...");
                    window.location.href = "index.html";
                } else {
                    alert("‚ùå " + data.message);
                }
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                alert("‚ùå Registration failed! Please try again.");
            });
        });
    </script>
</body>
</html>
